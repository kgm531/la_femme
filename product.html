<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial;
            text-align: center;
            direction: rtl;
        }

        .product-container {
            padding: 20px;
        }

        .similar-products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .similar-products img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
        }

        .product-image {
            max-width: 300px;
            border-radius: 15px;
        }

        .order-button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!--hash-->
<div class="hash">
    <h3>متاح التوصيل</h3>
</div>

<!-- Header -->
<header class="header">
    <div class="container">
        <!--logo-->
        <a href="" class="logo">
            <img src="img\logo2.png" alt="La Femme Logo">
        </a>


        <div class="nav">
            <a href="index.html">الرئيسية</a>
            <a href="about.html">من نحن</a>
            <a href="services.html">الخدمات</a>
            <a href="contact.html">اتصل بنا</a>
        </div>
</header>

    <div class="product-container">
        <h2>تفاصيل المنتج</h2>
        <img id="productImage" class="product-image" src="" alt="المنتج">
        <p id="productPrice" style="font-size: 20px; font-weight: bold;"></p>
        <button class="order-button">اطلب الآن</button>
    </div>

    <h3>منتجات مشابهة</h3>
    <div class="similar-products" id="similarProducts">
        <!-- سيتم إدخال منتجات مشابهة هنا -->
    </div>

    <!-- Footer -->
    
    <footer class="footer">
        <div class="container7">
            <div class="column">
                <h3 id="contact-title">Contact Information</h3>
                <p>📞 <span id="phone-text">Phone:</span> <a href="tel:01212348798">01212348798</a></p>
                <p>📞 <span id="phone-text">Phone:</span> <a href="tel:01017102110">01017102110</a></p>
            </div>
            <div class="column">
                <h3 id="important-links">Important Links</h3>
                <a href="#" id="privacy-policy">Privacy Policy</a>
                <br>
                <a href="#" id="terms-of-use">Terms of Use</a>
            </div>
            <div class="column social">
                <h3 id="follow-us">Follow Us</h3>
                <a href="https://www.facebook.com/share/16AodzZejo/"> <i class="fab fa-facebook-f"></i></a>
    
    
                <br>
                <a href="https://www.instagram.com/lafemme_woman?igsh=ejhuY3IybGpxanM4"> <i
                        class="fab fa-instagram"></i></a>
                <br>
                <a href="https://www.tiktok.com/@osama.elbannan?_t=ZS-8uchrhB8KzY&_r=1" target="_blank"><i
                        class="fab fa-tiktok"></i></a>
            </div>
        </div>
        <div class="copyright">
            &copy; 2025 <span id="all-rights">All Rights Reserved</span> | <span id="kgm-marketing">KGM Marketing</span>
        </div>
    </footer>
    <script>
        const params = new URLSearchParams(window.location.search);
        const img = params.get('img');
        const price = params.get('price');

        document.getElementById("productImage").src = img;
        document.getElementById("productPrice").textContent = price;

        // توليد بعض المنتجات المشابهة عشوائيًا
        const similarImages = [
            "img/2.jpeg", "img/3.jpeg", "img/4.jpeg",
            "img/5.jpeg", "img/6.jpeg", "img/7.jpeg"
        ];

        const similarContainer = document.getElementById("similarProducts");

        similarImages.forEach(src => {
            const imgEl = document.createElement("img");
            imgEl.src = src;
            imgEl.onclick = () => {
                window.location.href = `product.html?img=${encodeURIComponent(src)}&price=${encodeURIComponent('EG 400')}`;
            };
            similarContainer.appendChild(imgEl);
        });
    </script>
</body>

</html>
